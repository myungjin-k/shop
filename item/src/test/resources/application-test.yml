spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:item;MODE=MYSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true
  rabbitmq:
    addresses: 127.0.0.1
    port: 5672
    username: admin
    password: admin
    cache:
      channel:
        size: 10
      connection:
        size: 10
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE